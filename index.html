<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hackathon.css">
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.core.min.js" integrity="sha256-7jd4UT2X23pMUaYMtEZymG1z27nMtDkPQ+J7bjnIyJQ=" crossorigin="anonymous"></script>
    <script defer src="hackathon.js"></script>
    <title>Sound Test</title>
</head>
<body>
    <span class="divide">
        <div class="sound" id="sound">
            <button class="fire" id="fire">FIRE</button>
            <button class="ice" id="ice">ICE</button>
            <button class="lightning" id="lightning">LIGHTNING</button>
            <button class="wind" id="wind">HURRICANE</button>
        </div>
        <div class="top"></div>
        <div class="base"></div>
        <div class="image">
            <img class="player" id="player" src="./Image/wizard.png">
                <img class="fireSpell" id="fireSpell" src="./Image/fireball.png"></img>
                <img class="iceSpell" id="iceSpell" src="./Image/ice-bomb.png"></img>
                <img class="lightSpell" id="lightSpell" src="./Image/electric.png"></img>
                <img class="windSpell" id="windSpell" src="./Image/wind-magic.png"></img>
            <img class="tree" id="tree" src="./Image/tree.png"></img>
        </div>
    </span>
</body>
</html>
